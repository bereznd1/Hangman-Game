<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <script src="assets/javascript/game.js"></script>
</head>

<body onload="startUp()">

    <header>
        <h1 id="title">Hip-Hop Hangman</h1>
    </header>

    <main>
        <div class="left-side">

            <div id="artist-image"></div>

        </div>

        <div class="right-side">

            <h3 id="instructions">Press any key to get started!</h2>


                <div>
                    <strong>Wins:</strong>
                </div>

                <br>
                
                <div id="wins">
                </div>

                <br>



                <div>
                    <strong>Current Word:</strong>
                </div>

                <br>

                <div id="currentword">
                </div>

                <br>



                <div>
                    <strong>Number of Guesses Remaining:</strong>
                </div>

                <br>

                <div id="guessremaining">
                </div>

                <br>





                <div>
                    <strong>Letters Already Guessed:</strong>
                </div>

                <br>

                <div id="alreadyguessed">
                </div>

                <br>


                <div id="lost">
                </div>

        </div>
    </main>

</body>

</html>
